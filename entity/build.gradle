plugins {
    id 'java-library'
    //为了使用lombok，需要加入对应插件。内容由lombok官方提供。
    id 'io.freefair.lombok' version '8.11'
}

group = 'com.hjg'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
